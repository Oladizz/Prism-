  <body class="text-gray-300 antialiased">
    <canvas id="particle-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('mouseout', function() {
            mouse.x = null;
            mouse.y = null;
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        }

        function createParticles() {
            particles = [];
            const particleCount = Math.floor((canvas.width * canvas.height) / 8000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    radius: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.2
                });
            }
        }

        function connect() {
            let opacityValue = 1;
            const connectDistance = Math.min(canvas.width, canvas.height) / 7;

            for (let a = 0; a < particles.length; a++) {
                // Connect to mouse
                if (mouse.x && mouse.y) {
                    let distanceToMouse = Math.sqrt(((particles[a].x - mouse.x) * (particles[a].x - mouse.x)) + ((particles[a].y - mouse.y) * (particles[a].y - mouse.y)));
                    if (distanceToMouse < mouse.radius) {
                         opacityValue = 1 - (distanceToMouse / mouse.radius);
                         ctx.strokeStyle = `rgba(159, 0, 255, ${opacityValue * 0.2})`;
                         ctx.lineWidth = 1;
                         ctx.beginPath();
                         ctx.moveTo(particles[a].x, particles[a].y);
                         ctx.lineTo(mouse.x, mouse.y);
                         ctx.stroke();
                    }
                }
                
                // Connect to other particles
                for (let b = a; b < particles.length; b++) {
                    let distance = Math.sqrt(((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y)));
                    
                    if (distance < connectDistance) {
                        opacityValue = 1 - (distance / connectDistance);
                        ctx.strokeStyle = `rgba(159, 0, 255, ${opacityValue * 0.1})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.shadowBlur = 7;
            ctx.shadowColor = 'rgba(159, 0, 255, 0.7)';

            for (let particle of particles) {
                particle.x += particle.vx;
                particle.y += particle.vy;

                if (particle.x < -particle.radius) particle.x = canvas.width + particle.radius;
                if (particle.x > canvas.width + particle.radius) particle.x = -particle.radius;
                if (particle.y < -particle.radius) particle.y = canvas.height + particle.radius;
                if (particle.y > canvas.height + particle.radius) particle.y = -particle.radius;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(159, 0, 255, ${particle.alpha})`;
                ctx.fill();
            }
            
            connect();
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    </script>
